<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Старт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/menu.css">
    <link rel="icon" type="image/png" href="../static/img/лого.png"/>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center h-100">
    <div class="row d-flex flex-column align-items-center my-auto">
        <div class="mb-3 logo-container">
            <img src="../static/img/logo.png" class="animated-logo" alt="">
        </div>
        <div class="mb-3">
            <div class="box gradient-border" onclick="redirectToProj()">
                <div class="input-div">Играть</div>
            </div>
        </div>
        <div class="rules mt-2">
            <dialog id="modal">
                <img src="../static/img/rules.png" alt="">
            </dialog>
            <div class="" id="open-dialog">
                <div class="box gradient-border1">
                    <div class="input-div" id="ps">Правила</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function redirectToProj() {
        window.location.href = '/game';
    }
</script>
<script>
    let modalElement = document.getElementById("modal");

    let openBtn = document.getElementById("open-dialog");

    openBtn.addEventListener("click", () => {
        modalElement.showModal();
    });


    let dialog = document.getElementsByTagName('dialog')[0];
    dialog.addEventListener('click', function (event) {
        let rect = dialog.getBoundingClientRect();
        let isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
            rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
        if (!isInDialog) {
            dialog.close();
        }
    });
</script>
</body>
</html>
